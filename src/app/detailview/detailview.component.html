
<table>
<tr *ngFor = "let book of books" >
  <th>{{book.id}}</th> 
  <th>{{book.name}}</th> 
  <th>{{authors[book.id].name}}</th>
</tr>
</table>

<form>
  <input [(ngModel)] = "id" name = "id" placeholder = "id">
  <input [(ngModel)] = "bookTitle" placeholder = "book" name = "bookInput"> 
  <input [(ngModel)] = "authorTitle" placeholder = "author" name = "authorInput">
  <input type = "submit" (click) = "update()">
</form>
